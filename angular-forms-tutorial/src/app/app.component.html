<!--The content below is only a placeholder and can be replaced.-->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1>
        Registration Form
      </h1>

      <form #form="ngForm">
        <div class="form-group">
          <label>
            Username
          </label>
          <input type="text" #usernameNgModel="ngModel" email required class="form-control" [(ngModel)]="username"  name="username"  />
          {{ usernameNgModel.errors | json}}
          <div class="alert alert-danger" *ngIf="usernameNgModel.errors?.email">
            Invalid email
          </div>
          <div class="alert alert-danger" *ngIf="usernameNgModel.errors?.required">
            this field is required
          </div>
          <input type="date" name="tododate" [(ngModel)]="setterDate" /> <!-- ng model will get string -->
          <input type="file" name="testfile" [(ngModel)]="setterFile" />
          <input type="color" name="testfile2" [(ngModel)]="setterFile" />
          <input type="search" name="testfile3" [(ngModel)]="setterFile" />
          <input type="datetime-local" name="testfile4" [(ngModel)]="setterFile" />
          <input type="week" name="testfile4" [(ngModel)]="setterFile" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="form.invalid" >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
